<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>加载状态的的进度条</title>
	<style type="text/css">
		body,img{ margin: 0;padding: 0; }
		.loading{
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: #fff;
			z-index: 100;
		}
		.loading .pic{
			width: 64px;
			height: 64px;
			border: 1px solid #900;
			background-image: url(img/icon-loading.gif);
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			margin: auto;

		}
	</style>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script>
		// 通过加载状态时间制作进度条
		// document.onreadystatechange 页面加载状态改变时的事件
		// document.readyState 返回当前文档的状态
		// readyState 的状态有：
		// uninitialized  -还未开始载入
		// loading        -载入中
		// interactive    -已加载，文档与用户可以开始交互
		// complete       -载入完成


		// 通过加载状态来显示进度条
		document.onreadystatechange=function(){
			if(document.readyState=="complete"){
				$(".loading").fadeOut();
			}
		}
	</script>
</head>
<body>

	<div class="loading">
		<div class="pic"></div>
	</div>
