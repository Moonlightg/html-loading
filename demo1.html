<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>定时器的进度条</title>
	<style type="text/css">
		.loading{
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: #fff;
			z-index: 100;
		}
		.loading .pic{
			width: 64px;
			height: 64px;
			border: 1px solid #900;
			background-image: url(img/icon-loading.gif);
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			margin: auto;

		}
	</style>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script>
		// 定时器
		$(function(){
			var loading='<div class="loading"><div class="pic"></div></div>'
			$("body").append(loading);
			//定义3秒后隐藏loading
			setInterval(function(){
				$(".loading").fadeOut();
			},3000)
		})
	</script>
</head>
<body>

	<div class="loading">
